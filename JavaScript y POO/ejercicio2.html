<body>
    <script>
        let inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];


function arreglo(arr) {
  
   for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    return arr;
}


function ordenarNumeros(arr) {
    let numeros = arr.filter(item => typeof item === 'number');
    return arreglo(numeros);
}

let numerosOrdenados = ordenarNumeros(inicio);


console.log("NÃºmeros ordenados:", numerosOrdenados);
    </script>
</body>
