<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let numeroDeElementos = prompt("Por favor, ingrese el número de elementos para la serie de Fibonacci:");

numeroDeElementos = parseInt(numeroDeElementos);

// Verificar si el valor ingresado es un número y mayor que cero
if (isNaN(numeroDeElementos) || numeroDeElementos <= 0) {
    alert("Por favor, ingrese un número válido y mayor que cero.");
} else {
    
    function serieFibonacci(elementos) {
        let fibonacci = [0, 1]; 

        for (let i = 2; i < elementos; i++) {
            fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
        }

        return fibonacci;
    }

    
    letserieFibonacci1 = serieFibonacci(numeroDeElementos);
    console.log("Serie de Fibonacci:", serieFibonacci1);
}

    </script>
</body>
</html>
